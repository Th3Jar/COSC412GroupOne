<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Dorm Dash</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="profile.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="navbar.js" defer></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
            <img src="images/dormDashLogo.png" alt="Dorm Dash Logo" height="40">
            Dorm Dash
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="dynamicNavbar">
                <!-- Dynamic Content Will Be Inserted Here -->
            </ul>
        </div>
    </div>
</nav>
<main class="container mt-5">
    <div class="row">
        <!-- Profile Section -->
        <div class="col-md-4 text-center">
            <h3 id="userName">John Doe</h3>
            <p id="userEmail">johndoe@students.towson.edu</p>
            <button class="btn btn-outline-secondary" id="editProfileButton">Edit Profile</button>
        </div>

        <!-- Listings Section -->
        <div class="col-md-8">
            <h4>My Listings</h4>
            <ul class="list-group" id="userListings">
                <!-- Listings will be dynamically added here -->
            </ul>
        </div>
    </div>
</main>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="profile.js"></script>
</body>

</html>
