<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Listing</title>
    </head>
    <body>
        <h1>Create a new listing</h1>
        <form action="example.html" method="post">
            <label for="uploadImage">Upload Image: </label>
            <input type="file" id="uploadImage" name="uploadImage" accept="image/*" required><br><br>

            <label for="itemTitle">Item title: </label>
            <input type="text" id="itemTitle" name="itemTitle" placeholder="Enter title" required><br><br>

            <label for="itemDesc">Item description: </label>
            <input type="text" id="itemDesc" name="itemDesc" placeholder="Enter description" required><br><br>

            <label for="itemPrice">Price: </label>
            <input type="number" id="itemPrice" name="itemPrice" placeholder="Enter price" required><br><br>

            <button type="submit" name="submitButton">Create Listing</button>
        </form>
    </body>
</html>
