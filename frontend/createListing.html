<!DOCTYPE html>
<html lang="en">

<head>
    <link href="[Enter css file here]" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="navbar.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="images/dormDashLogo.png" alt="Dorm Dash Logo" height="40">
                Dorm Dash
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="dynamicNavbar">
                    <!-- Dynamic Content Will Be Inserted Here -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="listingContainer">
        <h2>Create a New Listing</h2>
        <form id="listingForm">
            <label for="title">Item Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="description">Item Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>
            <label for="image">Upload Image: </label>
            <input type="file" id="image" name="image" accept="image/*"><br><br>
            <label for="contactInfo">Contact Info: </label>
            <textarea id="contactInfo" name="contactInfo" required></textarea><br><br>
            <button type="submit">Create Listing</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('#listingForm').on('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(this);

                $.ajax({
                    type: 'POST',
                    url: '/createListing',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert('Listing created successfully!');
                        $('#listingForm')[0].reset();
                    },
                    error: function(error) {
                        alert('Error creating listing: ' + error.responseText);
                    }
                });
            });
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
