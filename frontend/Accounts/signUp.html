<!DOCTYPE html>
<html lang = "en">

<head>
    Sign Up with your TU email.
    <script type="text/javascript" src="SignUp.js"></script>
</head>

<body>
    <form name="signUpForm" method="get" action="/frontend/frontPage.html" onsubmit="return validateForm()">

    </form>
